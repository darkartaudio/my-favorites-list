<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Favorites List</title>
</head>

<body>
    <h1>My Favorite Books</h1>
    <ul id="my-favorite-books">
        <li>The Hobbit</li>
        <li>Crime and Punishment</li>
        <li>Ulysses</li>
    </ul>

    <hr />

    <h1>My Closet</h1>
    <ul id="my-closet">
        <li>jackets</li>
        <li>shirts</li>
        <li>pants</li>
    </ul>

    <hr />
    
    <h1>Breakfast</h1>
    <ul id="breakfast-foods">
        <li>Pancakes</li>
        <li>Waffles</li>
        <li>French Toast</li>
    </ul>
    
    <h1>Lunch</h1>
    <ul id="lunch-foods">
        <li>Hamburger</li>
        <li>Sandwich</li>
    </ul>

    <button id="dinner">move to dinner</button>

    <hr />
    
    <script defer src="./main.js"></script>

</html>
